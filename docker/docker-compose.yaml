version: '2.1'
services:
    webserver:
        image: nginx
        logging:
            options:
                max-size: '50m'
                max-file: '5'
            driver: json-file
        build:
            context: ..
            dockerfile: ./docker/server/nginx/Dockerfile
            args:
                CLIENT_HOST: ${CLIENT_HOST}
        ports:
            - "443:443"
            - "80:80"
        depends_on:
            - gba-auth-server
        cap_add:
            - NET_ADMIN
            - NET_RAW
        volumes:
            - ${CERT_LOC}:/certs/fullchain.pem
            - ${KEY_LOC}:/certs/privkey.pem

    gba-auth-server:
        image: gba-auth-server
        logging:
            options:
                max-size: '50m'
                max-file: '5'
            driver: json-file
        build:
            context: .
            dockerfile: ./server/auth/Dockerfile
        environment:
            - CLIENT_HOST=${CLIENT_HOST}
        volumes:
            - ./server/auth/users.db:/app/users.db
            - ${ROM_PATH}:/app/local_roms
            - ${SAVE_PATH}:/app/local_saves
            - ${CERT_LOC}:/app/certs/fullchain.pem
            - ${KEY_LOC}:/app/certs/privkey.pem
